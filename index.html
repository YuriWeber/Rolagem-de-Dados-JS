<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Rolar Dados</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <img src="dados.png" alt="dados.png" />
    </header>

    <div class="area-rolagem">
      <div class="seletor">
        <select name="dados" id="dados">
          <option value="none" selected disabled hidden>SELECIONE</option>
          <option value="dado-4" class="dado">D4</option>
          <option value="dado-6" class="dado">D6</option>
          <option value="dado-8" class="dado">D8</option>
          <option value="dado-10" class="dado">D10</option>
          <option value="dado-12" class="dado">D12</option>
          <option value="dado-20" class="dado">D20</option>
          <option value="dado-100" class="dado">D100</option>
        </select>
        <button class="adicionar-dado">+</button>
        <label for="valor-extra">Valor extra:</label>
        <input type="number" id="valor-extra" value="0" />
      </div>
      <div class="selecionados">
        <button class="dado" id="extra">+2</button>
      </div>
      <div class="res-rolagem">
        <img src="../dados/d4.png" alt="d4" />
        <img src="../dados/d4.png" alt="d4" />
        <img src="../dados/d20.png" alt="d20" />
        <img src="../dados/d6.png" alt="d6" />
      </div>
      <div class="total-rolagem">
        <h2>TOTAL: 22</h2>
      </div>
      <div class="botoes-rolar">
        <button class="rolar">Rodar Dados</button>
        <button class="limpar">Limpar Dados</button>
      </div>
    </div>

    <footer class="footer">
      <p>Desenvolvido por Yuri</p>
    </footer>
  </body>
</html>
